<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Hedgewars (WASM)</title>
    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #10131c;
      }
      #canvas {
        width: 100vw;
        height: 100vh;
        display: block;
      }
      #status {
        position: absolute;
        left: 12px;
        bottom: 12px;
        font: 12px "Segoe UI", system-ui, sans-serif;
        color: #c7c7c7;
        text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="status">Loading...</div>
    <script>
      var statusEl = document.getElementById('status');
      var Module = {
        canvas: document.getElementById('canvas'),
        noInitialRun: true,
        preRun: [],
        postRun: [],
        print: (function() {
          return function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            console.log(text);
          };
        })(),
        printErr: function(text) {
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
          console.error(text);
        },
        setStatus: function(text) {
          statusEl.textContent = text;
        },
        monitorRunDependencies: function(left) {
          Module.setStatus(left ? ('Preparing... ' + left) : 'Ready');
        }
      };

      function buildArgsFromStorage() {
        var cfg64 = localStorage.getItem('hw-wasm-webcfg64');
        var args = ['--prefix', '/Data', '--user-prefix', '/'];
        if (!cfg64) return args;
        var chunk = 200;
        for (var i = 0; i < cfg64.length; i += chunk) {
          args.push('--webcfg64');
          args.push(cfg64.slice(i, i + chunk));
        }
        return args;
      }

      Module.preRun.push(function() {
        Module.arguments = buildArgsFromStorage();
      });

      Module.onRuntimeInitialized = function() {
        Module.setStatus('Starting...');
        if (Module.callMain) Module.callMain(Module.arguments || []);
      };
    </script>
    {{{ SCRIPT }}}
  </body>
</html>
