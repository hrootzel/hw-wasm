<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hedgewars</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    #container {
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
    }
    #game-canvas {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    #loading {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      color: #fff; font-family: Arial, sans-serif; font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="game-canvas"></canvas>
  </div>
  <div id="loading">Loading...</div>
  <script>
    // Register cache worker from /release/web-frontend/ -> /release/sw.js
    (function () {
      if (!('serviceWorker' in navigator)) return;
      try {
        var swUrl = new URL('../sw.js', window.location.href).href;
        var scopeUrl = new URL('../', window.location.href).pathname;
        navigator.serviceWorker.register(swUrl, { scope: scopeUrl }).catch(function () {});
      } catch (e) {}
    })();
  </script>
  <script type="module" src="main.js"></script>
</body>
</html>
