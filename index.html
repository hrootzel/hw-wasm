<!doctype html>
<html lang="en">

    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="refresh" content="0; url=release/index.html" />
    <title>Wedgewars</title>
    <script>
      // Prefer a real redirect so query/hash are preserved if present.
      (function () {
        var target = 'release/index.html' + window.location.search + window.location.hash;
        window.location.replace(target);
      })();
    </script>
  </head>

  </body>
